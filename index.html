<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nur Prasad Lamichhane</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #1e3c72;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    header h2 {
      font-weight: 400;
      font-size: 22px;
      color: #ffd369;
      margin-bottom: 20px;
    }

    header p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 18px;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    section h3 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #1e3c72;
    }

    section p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e3c72;
      color: white;
      font-size: 14px;
    }

    /* Button style for contact */
    .btn {
      display: inline-block;
      text-decoration: none;
      background: #ffd369;
      color: #1e3c72;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffb800;
    }

    /* Smooth fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="fade-in">
    <h1>Nur Prasad Lamichhane</h1>
    <h2>Principal | Shree Saraswati Basic School, Namjung, Gorkha</h2>
    <p>46-year-old education professional dedicated to nurturing young minds and improving the quality of education in Gorkha, Nepal.</
